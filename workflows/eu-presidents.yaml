name: "eu-presidents"
description: "Research all current EU member state presidents and compile a summary report in Czech. Uses AI knowledge - data accuracy depends on the model's training cutoff date."
default_model: sonnet
default_max_turns: 10
default_timeout: 300

input_schema:
  required: []
  properties:
    additional_context:
      type: string
      description: "Optional additional context or specific countries to focus on"

steps:
  - id: "research"
    prompt: |
      najdi vsechny aktualni prezidenty clenskych zemi EU.
      name, role, country, term_start, term_end.


  - id: "enrich"
    prompt: |
      For each president in this list: {steps.research.output}
      Add: political party (jinak dej bez strany), age at start of term, one key decision they made.

    depends_on:
      - "research"

  - id: "summarize"
    prompt: |
      Create a well-formatted summary report in Czech based on: {steps.enrich.output}
      Include a markdown table and brief highlights.

    depends_on:
      - "enrich"

